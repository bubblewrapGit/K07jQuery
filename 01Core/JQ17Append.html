<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ17Append.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                var row = $("#row").val();
                var col = $("#col").val();
                
                var table = "<table border='1'>";
                for(var i=1; i<=row; i++){
                    table += "<tr>";

                    for(var j=1; j<=col; j++){
                        table += "<td>" + i + "행, " + j + "열</td>";
                    }

                    table += "</tr>";
                }
                
                table += "</table>";
                // 선택한 엘리먼트의 앞이나 뒤에 자식 컨텐츠를 추가
                $("#appendDisplay").append(table);
                // $(table).prependTo("#appendDisplay");

                // 선택한 엘리먼트의 앞이나 뒤에 형제 컨텐츠를 추가
                // $("#appendDisplay").after(table);
                // $("#appendDisplay").before(table);

                // 선택한 태그 내용 교체
                // $("#appendDisplay").html(table);

            })
        })
    </script>
</head>
<body>
	<h2>append() 메소드</h2>
	
	<input type="number" id="row" value="2" />행
	<input type="number" id="col" value="2" />열
	<input type="button" id="btn" value="동적테이블추가" />
    <!-- before()은 여기에 추가 -->
	<div id="appendDisplay">
        <!-- prependTo()는 여기에 추가 -->
		여기에 생성됨
        <!-- append()는 여기에 추가 -->
	</div>	
        <!-- after()은 여기에 추가 -->
</body>

</html>
